<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Support — TrustDollar</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<style>
:root {
  --green:#00c853;
  --green-dark:#00bfa5;
  --bg:#f2f5f9;
  --card:#fff;
}
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

body {
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  display:flex;
  flex-direction:column;
  height:calc(var(--vh, 1vh) * 100);
  overscroll-behavior-y: contain; /* prevent bounce flicker */
}


/* 🔧 Compact fixed header */
.header {
  background: #fff;
  color: #222;
  padding: 5px 10px;         /* smaller padding */
  height: 20px;              /* fixed small height */
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid #e0e0e0;
  position: sticky;          /* keeps header stuck */
  top: 0;
  z-index: 1000;
  box-shadow: 0 1px 2px rgba(0,0,0,0.08);
}

.header h1 {
  font-size: 14px;           /* smaller font */
  font-weight: 600;
  margin: 0;
  color: #00bfa5;
}

#adminStatus {
  font-size: 11px;           /* compact status */
  color: #444;
}


/* ✅ Chat scrolls independently */
.chat-container {
  flex:1;
  overflow-y:auto;
  padding:10px 10px 70px;
  display:flex;
  flex-direction:column;
  scroll-behavior:smooth;
  transition: padding-bottom 0.2s ease;
}

/* ✅ Footer stable even when keyboard opens */
.footer {
  background:#fff;
  display:flex;
  align-items:center;
  padding:8px;
  position:sticky;
  bottom:0;
  left:0;
  right:0;
  box-shadow:0 -2px 6px rgba(0,0,0,0.08);
}



#adminStatus {
  font-size:12px;
  color:#444;
}

.chat-container {
  flex:1;
  overflow-y:auto;
  padding:10px 10px 80px;
  display:flex;
  flex-direction:column;
  scroll-behavior:smooth;
}
.msg {
  max-width:70%;
  padding:8px 12px;
  border-radius:10px;
  margin:4px 0;
  font-size:13px;
}

.user-msg {
  background:var(--green);
  color:#fff;
  align-self:flex-end;
}
.admin-msg {
  background:var(--card);
  color:#222;
  align-self:flex-start;
  box-shadow:0 1px 4px rgba(0,0,0,0.08);
}
.footer {
  background:#fff;
  display:flex;
  align-items:center;
  padding:8px;
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  box-shadow:0 -2px 6px rgba(0,0,0,0.08);
}
.footer input {
  flex:1;
  padding:8px 10px;
  border:1px solid #ddd;
  border-radius:10px;
  font-size:13px;
}
.footer button {
  margin-left:6px;
  background:linear-gradient(145deg,var(--green),var(--green-dark));
  color:#fff;
  border:none;
  border-radius:10px;
  padding:8px 12px;
  cursor:pointer;
  font-weight:600;
}
.top-alert {
  position:fixed;
  top:-60px;
  left:50%;
  transform:translateX(-50%);
  background:linear-gradient(145deg,#00c853,#00bfa5);
  color:#fff;
  padding:10px 20px;
  border-radius:12px;
  box-shadow:0 3px 10px rgba(0,0,0,0.2);
  font-size:13px;
  text-align:center;
  z-index:9999;
  transition:all 0.4s ease;
}
.top-alert.show { top:15px; }

/* ✅ Admin typing animation */
.typing-bubble {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 5px;
}
.typing-bubble span {
  width: 6px;
  height: 6px;
  background: var(--green);
  border-radius: 50%;
  display: inline-block;
  animation: bounce 1.2s infinite;
}
.typing-bubble span:nth-child(2) { animation-delay: 0.2s; }
.typing-bubble span:nth-child(3) { animation-delay: 0.4s; }

@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); opacity: 0.4; }
  40% { transform: scale(1); opacity: 1; }
}

.chat-container {
  transition: padding-bottom 0.25s ease;
}

</style>
</head>
<body>

<div class="header">
  <h1>Support</h1>
  <div id="adminStatus">Connecting...</div>
</div>

<div id="chatBox" class="chat-container"></div>
<div id="typing" class="typing" style="display:none;text-align:center;color:#666;font-style:italic;">Admin is typing...</div>

<div class="footer">
  <input type="text" id="msgInput" placeholder="Type your message...">
  <button id="sendBtn"><i class='bx bx-send'></i></button>
</div>

<script type="module">
/* =======================
   FIREBASE INITIAL SETUP
=========================*/
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, doc, setDoc, updateDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-messaging.js";

const firebaseConfig = {
  apiKey:"AIzaSyDEQYPJFxQv8yFHptrTqoLHOn2L0PpgVhc",
  authDomain:"btcinvest-c0e25.firebaseapp.com",
  projectId:"btcinvest-c0e25",
  storageBucket:"btcinvest-c0e25.firebasestorage.app",
  messagingSenderId:"204937458487",
  appId:"1:204937458487:web:cc27ece1249999279f60b2"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const messaging = getMessaging(app);

/* =======================
   DOM REFERENCES
=========================*/
const msgInput = document.getElementById("msgInput");
const sendBtn = document.getElementById("sendBtn");
const chatBox = document.getElementById("chatBox");
const typingEl = document.getElementById("typing");
const adminStatus = document.getElementById("adminStatus");

let currentUser = null;
let typingTimeout;

/* =======================
   AUTH HANDLER
=========================*/
onAuthStateChanged(auth, async (user)=>{
  if(!user){ location.href="login.html"; return; }
  currentUser=user;

  await setDoc(doc(db,"supportChats",user.uid),{
    name:user.displayName||"User",
    email:user.email,
    online:true,
    typing:false,
    lastActive:serverTimestamp()
  },{merge:true});

  listenAdminStatus();
  listenMessages(user.uid);
  enableNotifications();
});

/* =======================
   ADMIN STATUS LISTENER
=========================*/
function listenAdminStatus(){
  const adminRef = doc(db,"supportStatus","admin");
  onSnapshot(adminRef,(snap)=>{
    if(!snap.exists()) return;
    const d = snap.data();
    adminStatus.textContent = d.online ? "🟢 Admin online" : "🔴 Admin offline";
   if (d.typing) {
  typingEl.innerHTML = `
    <div class="typing-bubble">
      <span></span><span></span><span></span>
    </div>
    <div style="font-size:12px;color:#666;margin-top:4px;">Admin is typing...</div>
  `;
  typingEl.style.display = "block";
} else {
  typingEl.style.display = "none";
}

  });
}



/* =======================
   MESSAGE HANDLING
=========================*/
function listenMessages(uid) {
  const q = query(
    collection(db, "supportChats", uid, "messages"),
    orderBy("createdAt", "asc")
  );

  onSnapshot(q, (snapshot) => {
    chatBox.innerHTML = "";

    snapshot.forEach((docSnap) => {
      const d = docSnap.data();
      const msg = document.createElement("div");
      msg.className = "msg " + (d.from === "user" ? "user-msg" : "admin-msg");

      // ✅ Seen icon logic
      let seenIcon = "";
      if (d.from === "user") {
        seenIcon = d.seen
          ? "<i class='bx bx-check-double' style='font-size:12px;color:#00bfa5;'></i>"
          : "<i class='bx bx-check' style='font-size:12px;color:#ccc;'></i>";
      }

      // ✅ Message layout
      msg.innerHTML = `
        <span>${d.text}</span>
        <span class="time">${formatTime(d.createdAt)} ${seenIcon}</span>
      `;

      // ✅ Mark admin messages as seen when user reads them
      if (d.from === "admin" && !d.seen) {
        updateDoc(docSnap.ref, { seen: true });
      }

      chatBox.appendChild(msg);
    });

    chatBox.scrollTop = chatBox.scrollHeight;
  });
}

/* =======================
   TIME FORMATTER
=========================*/
function formatTime(ts) {
  if (!ts) return "";
  const date = ts.toDate ? ts.toDate() : ts;
  let hrs = date.getHours();
  let mins = date.getMinutes();
  const ampm = hrs >= 12 ? "PM" : "AM";
  hrs = hrs % 12 || 12;
  mins = mins < 10 ? "0" + mins : mins;
  return `${hrs}:${mins} ${ampm}`;
}

/* =======================
   USER TYPING INDICATOR
=========================*/
msgInput.addEventListener("input", () => {
  updateDoc(doc(db, "supportChats", currentUser.uid), { typing: true });
  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(() => {
    updateDoc(doc(db, "supportChats", currentUser.uid), { typing: false });
  }, 1000);
});

/* =======================
   SEND MESSAGE
=========================*/
sendBtn.addEventListener("click", sendMessage);
msgInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendMessage();
  }
});

async function sendMessage() {
  const text = msgInput.value.trim();
  if (!text) return;

  await addDoc(collection(db, "supportChats", currentUser.uid, "messages"), {
    text,
    from: "user",
    createdAt: serverTimestamp(),
    seen: false,
  });

  msgInput.value = "";
  msgInput.focus();
}

/* =======================
   FIREBASE CLOUD MESSAGING
=========================*/
async function enableNotifications() {
  const permission = await Notification.requestPermission();

  if (permission === "granted") {
    const vapidKey =
      "BCPBnj1IFBKE8hjXWrvxVcq_6bOVM1TNYvorAL5Uq7_So1JO9D9RznoS1gUV-PiKKfYOfIXtOajncGniYVL3dy0";
    const token = await getToken(messaging, { vapidKey });
    console.log("✅ User FCM Token:", token);

    await setDoc(
      doc(db, "supportChats", currentUser.uid),
      { fcmToken: token },
      { merge: true }
    );
  } else if (permission === "denied") {
    alert(
      "❌ Notifications are blocked. Please enable them from browser settings (🔔 icon near URL)."
    );
  }
}

onMessage(messaging, (payload) => {
  console.log("📩 Foreground message:", payload);
  const { title, body } = payload.notification;
  new Notification(title, { body });
  playSound();
  showTopNotification(title, body);
});

/* =======================
   SOUND + POPUP
=========================*/
function playSound() {
  const audio = new Audio(
    "https://cdn.pixabay.com/download/audio/2022/03/15/audio_98a6619e1f.mp3?filename=notification-113724.mp3"
  );
  audio.play().catch(() => {});
}

function showTopNotification(title, msg) {
  let div = document.createElement("div");
  div.className = "top-alert";
  div.innerHTML = `<strong>${title}</strong><br><small>${msg}</small>`;
  document.body.appendChild(div);
  setTimeout(() => div.classList.add("show"), 50);
  setTimeout(() => {
    div.classList.remove("show");
    setTimeout(() => div.remove(), 500);
  }, 4000);
}
</script>
<script>
/* ✅ Mobile keyboard smooth fix */
const chatBox = document.getElementById("chatBox");
const msgInput = document.getElementById("msgInput");
const footer = document.querySelector(".footer");

/* Dynamically calculate viewport height */
function setVh() {
  const vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty("--vh", `${vh}px`);
}
setVh();
window.addEventListener("resize", setVh);
window.addEventListener("orientationchange", setVh);

/* Auto-scroll to latest message */
const scrollToBottom = () => {
  chatBox.scrollTop = chatBox.scrollHeight;
};

/* Observe new messages */
const observer = new MutationObserver(scrollToBottom);
observer.observe(chatBox, { childList: true });

/* Focus handling without jump */
msgInput.addEventListener("focus", () => {
  footer.style.position = "absolute";
  footer.style.bottom = "0";
  setTimeout(scrollToBottom, 250);
});

msgInput.addEventListener("blur", () => {
  footer.style.position = "sticky";
  setTimeout(scrollToBottom, 250);
});

/* Ensure scroll stays correct on resize */
window.addEventListener("load", scrollToBottom);
window.addEventListener("resize", scrollToBottom);
</script>


</body>
</html>
