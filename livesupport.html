<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Support — TrustDollar</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<style>
:root {
  --green:#00c853;
  --green-dark:#00bfa5;
  --bg:#f2f5f9;
  --card:#fff;
}
body {
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* Header */
.header {
  background:linear-gradient(145deg,var(--green),var(--green-dark));
  color:#fff;
  padding:10px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 2px 5px rgba(0,0,0,0.15);
}
.header h1 { margin:0; font-size:16px; }
.status { font-size:13px; }

/* Chat */
.chat-container {
  flex:1;
  overflow-y:auto;
  padding:10px 10px 80px;
  display:flex;
  flex-direction:column;
  scroll-behavior:smooth;
}
.msg {
  max-width:70%;
  padding:8px 12px;
  border-radius:10px;
  margin:4px 0;
  font-size:13px;
  display:inline-flex;
  align-items:flex-end;
  gap:6px;
  word-wrap:break-word;
}
.user-msg {
  background:var(--green);
  color:#fff;
  align-self:flex-end;
}
.admin-msg {
  background:var(--card);
  color:#222;
  align-self:flex-start;
  box-shadow:0 1px 4px rgba(0,0,0,0.08);
}
.time {
  font-size:10px;
  opacity:0.8;
  white-space:nowrap;
  display:flex;
  align-items:center;
  gap:3px;
}
.time i { font-size:11px; }

/* Footer */
.footer {
  background:#fff;
  display:flex;
  align-items:center;
  padding:8px;
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  box-shadow:0 -2px 6px rgba(0,0,0,0.08);
}
.footer input {
  flex:1;
  padding:8px 10px;
  border:1px solid #ddd;
  border-radius:10px;
  font-size:13px;
}
.footer input:focus { border-color:var(--green); outline:none; }
.footer button {
  margin-left:6px;
  background:linear-gradient(145deg,var(--green),var(--green-dark));
  color:#fff;
  border:none;
  border-radius:10px;
  padding:8px 12px;
  cursor:pointer;
  font-weight:600;
}
.footer button:active { transform:scale(0.97); }

/* Scrollbar */
.chat-container::-webkit-scrollbar { width:5px; }
.chat-container::-webkit-scrollbar-thumb {
  background:var(--green);
  border-radius:10px;
}

@media(max-width:600px){
  .msg { font-size:12px; max-width:80%; }
}

.footer {
  padding: 8px;
  padding-bottom: calc(8px + env(safe-area-inset-bottom));
}

</style>
</head>
<body>

<div class="header">
  <h1>Support</h1>
  <div id="adminStatus" class="status">Connecting...</div>
</div>

<div id="chatBox" class="chat-container"></div>
<div id="typing" class="typing" style="display:none;text-align:center;color:#666;font-style:italic;">Admin is typing...</div>

<div class="footer">
  <input type="text" id="msgInput" placeholder="Type your message...">
  <button id="sendBtn"><i class='bx bx-send'></i></button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore, collection, addDoc, doc, setDoc, updateDoc,
  query, orderBy, onSnapshot, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey:"AIzaSyDEQYPJFxQv8yFHptrTqoLHOn2L0PpgVhc",
  authDomain:"btcinvest-c0e25.firebaseapp.com",
  projectId:"btcinvest-c0e25",
  storageBucket:"btcinvest-c0e25.firebasestorage.app",
  messagingSenderId:"204937458487",
  appId:"1:204937458487:web:cc27ece1249999279f60b2"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const msgInput = document.getElementById("msgInput");
const sendBtn = document.getElementById("sendBtn");
const chatBox = document.getElementById("chatBox");
const typingEl = document.getElementById("typing");
const adminStatus = document.getElementById("adminStatus");

let currentUser = null;
let typingTimeout;

// ✅ On user login
onAuthStateChanged(auth, async (user)=>{
  if(!user){ location.href="login.html"; return; }
  currentUser=user;
  await setDoc(doc(db,"supportChats",user.uid),{
    name:user.displayName||"User",
    email:user.email,
    online:true,
    typing:false,
    lastActive:serverTimestamp()
  },{merge:true});

  listenAdminStatus();
  listenMessages(user.uid);
});

// ✅ Admin online + typing listener
function listenAdminStatus(){
  const adminRef = doc(db,"supportStatus","admin");
  onSnapshot(adminRef,(snap)=>{
    if(!snap.exists()) return;
    const d = snap.data();

    // online/offline text
    adminStatus.textContent = d.online ? "🟢 Admin online" : "🔴 Admin offline";

    // typing indicator + dots animation
    if(d.typing){
      typingEl.innerHTML = `
        <div class="typing-bubble">
          <span></span><span></span><span></span> Admin is typing...
        </div>`;
      typingEl.style.opacity = "1";
      typingEl.style.display = "block";
      chatBox.scrollTop = chatBox.scrollHeight;
    } else {
      typingEl.style.opacity = "0";
      setTimeout(()=>typingEl.style.display="none",200);
    }
  });
}

// ✅ Format time
function formatTime(ts){
  if(!ts) return "";
  const date = ts.toDate ? ts.toDate() : ts;
  let hrs = date.getHours();
  let mins = date.getMinutes();
  const ampm = hrs >= 12 ? "PM" : "AM";
  hrs = hrs % 12 || 12;
  mins = mins < 10 ? "0"+mins : mins;
  return `${hrs}:${mins} ${ampm}`;
}

// ✅ Real-time messages
function listenMessages(uid){
  const q=query(collection(db,"supportChats",uid,"messages"),orderBy("createdAt","asc"));
  onSnapshot(q,(snapshot)=>{
    const shouldScroll = chatBox.scrollHeight - chatBox.scrollTop - chatBox.clientHeight < 50;
    chatBox.innerHTML="";
    snapshot.forEach(docSnap=>{
      const d=docSnap.data();
      const msg=document.createElement("div");
      msg.className="msg "+(d.from==="user"?"user-msg":"admin-msg");

      let seenIcon = "";
      if(d.from==="user"){
        seenIcon = d.seen
          ? "<i class='bx bx-check-double' style='color:#00e5ff'></i>"
          : "<i class='bx bx-check-double' style='color:#ccc'></i>";
      }

      msg.innerHTML = `
        <span>${d.text}</span>
        <span class="time">${formatTime(d.createdAt)} ${seenIcon}</span>
      `;

      if(d.from==="admin" && !d.seen){
        updateDoc(docSnap.ref,{seen:true});
      }

      chatBox.appendChild(msg);
    });
    if(shouldScroll) chatBox.scrollTop = chatBox.scrollHeight;
  });
}

// ✅ User typing update
msgInput.addEventListener("input",()=>{
  updateDoc(doc(db,"supportChats",currentUser.uid),{typing:true});
  clearTimeout(typingTimeout);
  typingTimeout=setTimeout(()=>{
    updateDoc(doc(db,"supportChats",currentUser.uid),{typing:false});
  },1000);
});

// ✅ Send message
sendBtn.addEventListener("click",sendMessage);
msgInput.addEventListener("keypress",e=>{
  if(e.key==="Enter"){ e.preventDefault(); sendMessage(); }
});

async function sendMessage(){
  const text=msgInput.value.trim();
  if(!text)return;
  await addDoc(collection(db,"supportChats",currentUser.uid,"messages"),{
    text,
    from:"user",
    createdAt:serverTimestamp(),
    seen:false
  });
  msgInput.value="";
  msgInput.focus();
}
</script>

<style>
/* ✅ typing animation bubbles */
.typing-bubble {
  display:inline-flex;
  align-items:center;
  gap:6px;
  justify-content:center;
  animation: fadeIn 0.3s ease;
}
.typing-bubble span {
  width:6px;
  height:6px;
  background:#00c853;
  border-radius:50%;
  display:inline-block;
  animation: bounce 1.2s infinite;
}
.typing-bubble span:nth-child(2){ animation-delay:0.2s; }
.typing-bubble span:nth-child(3){ animation-delay:0.4s; }
@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
}
@keyframes fadeIn {
  from{ opacity:0; transform:translateY(5px); }
  to{ opacity:1; transform:translateY(0); }
}
#typing {
  text-align:center;
  color:#666;
  font-style:italic;
  margin:4px 0;
  transition:opacity 0.3s ease;
  opacity:0;
}
</style>

<script>
// 📱 Advanced mobile keyboard fix
if (/Mobi|Android/i.test(navigator.userAgent)) {
  const msgInput = document.getElementById('msgInput');
  const chatBox = document.getElementById('chatBox');
  const footer = document.querySelector('.footer');

  // जब keyboard खुले
  msgInput.addEventListener('focus', () => {
    // footer को ऊपर shift कर दो
    footer.style.position = 'absolute';
    footer.style.bottom = 'auto';
    footer.style.top = (window.innerHeight - footer.offsetHeight - 5) + 'px';
    footer.style.transition = 'top 0.2s ease';

    // scroll हमेशा bottom पर
    setTimeout(() => {
      chatBox.scrollTop = chatBox.scrollHeight;
    }, 300);
  });

  // जब keyboard बंद हो
  msgInput.addEventListener('blur', () => {
    footer.style.position = 'fixed';
    footer.style.bottom = '0';
    footer.style.top = 'auto';
  });

  // जब orientation बदले (जैसे rotate करे)
  window.addEventListener('resize', () => {
    setTimeout(() => {
      chatBox.scrollTop = chatBox.scrollHeight;
    }, 200);
  });
}
</script>

<script>
  // 🚫 Disable right click, select, drag
  document.addEventListener("contextmenu", e => e.preventDefault());
  document.addEventListener("selectstart", e => e.preventDefault());
  document.addEventListener("dragstart", e => e.preventDefault());

  // 🚫 Disable keyboard shortcuts (copy, paste, inspect, etc.)
  document.addEventListener("keydown", e => {
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
      (e.ctrlKey && (e.key === "U" || e.key === "C" || e.key === "X" || e.key === "V" || e.key === "S"))
    ) {
      e.preventDefault();
      return false;
    }
  });

  // 🔒 Silent DevTools detection (no popup)
  (function() {
    const devtools = /./;
    devtools.toString = function() {
      return ""; // no alert or console log
    };
    console.log("%c", devtools);
  })();

  // 🔐 Detect DevTools using resize trick (no popup)
  setInterval(() => {
    const threshold = 160;
    const widthDiff = window.outerWidth - window.innerWidth > threshold;
    const heightDiff = window.outerHeight - window.innerHeight > threshold;
    if (widthDiff || heightDiff) {
      // Optional: silently redirect or blank the page
      document.body.innerHTML = "";
    }
  }, 1000);

  // 🧱 Disable copy/paste/cut
  ["copy", "paste", "cut"].forEach(evt =>
    document.addEventListener(evt, e => e.preventDefault())
  );

  // 🔁 Freeze console methods silently
  Object.freeze(console);
  Object.freeze(window.console);
</script>
</body>
</html>
