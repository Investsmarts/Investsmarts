<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Support ‚Äî TrustDollar</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<style>
:root {
  --green:#00c853;
  --green-dark:#00bfa5;
  --bg:#f2f5f9;
  --card:#fff;
  --muted:#777;
}
body {
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* Sticky Header */
.header {
  background:linear-gradient(145deg,var(--green),var(--green-dark));
  color:#fff;
  padding:10px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  position:sticky;
  top:0;
  z-index:100;
  box-shadow:0 2px 5px rgba(0,0,0,0.15);
}
.header h1 {
  margin:0;
  font-size:16px;
}
.status {
  font-size:13px;
  opacity:0.9;
}

/* Chat Area */
.chat-container {
  flex:1;
  overflow-y:auto;
  padding:12px;
  display:flex;
  flex-direction:column;
  scroll-behavior:smooth;
  will-change:transform;
}
.msg {
  max-width:75%;
  padding:10px 14px;
  border-radius:12px;
  margin-bottom:8px;
  font-size:14px;
  word-wrap:break-word;
  line-height:1.4;
  transition:transform 0.2s ease, opacity 0.2s ease;
}
.user-msg {
  background:var(--green);
  color:#fff;
  align-self:flex-end;
  border-bottom-right-radius:4px;
}
.admin-msg {
  background:var(--card);
  color:#222;
  align-self:flex-start;
  border-bottom-left-radius:4px;
  box-shadow:0 1px 4px rgba(0,0,0,0.08);
}
.seen {
  font-size:11px;
  text-align:right;
  color:#fff;
  margin-top:2px;
}
.typing {
  font-size:13px;
  color:#555;
  text-align:center;
  font-style:italic;
  margin:4px 0;
}

/* Footer */
.footer {
  background:#fff;
  display:flex;
  align-items:center;
  padding:10px;
  position:sticky;
  bottom:0;
  z-index:90;
  box-shadow:0 -2px 6px rgba(0,0,0,0.08);
}
.footer input {
  flex:1;
  padding:10px 12px;
  border:1px solid #ddd;
  border-radius:10px;
  font-size:14px;
  outline:none;
  transition:0.2s;
}
.footer input:focus {
  border-color:var(--green);
}
.footer button {
  margin-left:8px;
  background:linear-gradient(145deg,var(--green),var(--green-dark));
  color:#fff;
  border:none;
  border-radius:10px;
  padding:10px 14px;
  cursor:pointer;
  font-weight:600;
}
.footer button:active { transform:scale(0.97); }

/* Scrollbar */
.chat-container::-webkit-scrollbar { width:5px; }
.chat-container::-webkit-scrollbar-thumb {
  background:var(--green);
  border-radius:10px;
}

@media(max-width:600px){
  .header h1 { font-size:15px; }
  .msg { font-size:13px; }
}
</style>
</head>
<body>

<div class="header">
  <h1>Support</h1>
  <div id="adminStatus" class="status">Connecting...</div>
</div>

<div id="chatBox" class="chat-container"></div>
<div id="typing" class="typing" style="display:none;">Admin is typing...</div>

<div class="footer">
  <input type="text" id="msgInput" placeholder="Type your message...">
  <button id="sendBtn"><i class='bx bx-send'></i></button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore, collection, addDoc, doc, setDoc, updateDoc,
  query, orderBy, onSnapshot, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey:"AIzaSyDEQYPJFxQv8yFHptrTqoLHOn2L0PpgVhc",
  authDomain:"btcinvest-c0e25.firebaseapp.com",
  projectId:"btcinvest-c0e25",
  storageBucket:"btcinvest-c0e25.firebasestorage.app",
  messagingSenderId:"204937458487",
  appId:"1:204937458487:web:cc27ece1249999279f60b2"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const msgInput = document.getElementById("msgInput");
const sendBtn = document.getElementById("sendBtn");
const chatBox = document.getElementById("chatBox");
const typingEl = document.getElementById("typing");
const adminStatus = document.getElementById("adminStatus");

let currentUser = null;
let typingTimeout;

onAuthStateChanged(auth, async (user)=>{
  if(!user){ location.href="login.html"; return; }
  currentUser=user;
  await setDoc(doc(db,"supportChats",user.uid),{
    name:user.displayName||"User",
    email:user.email,
    online:true,
    typing:false,
    lastActive:serverTimestamp()
  },{merge:true});
  fastAdminStatus();
  fastChatLoad(user.uid);
});

function fastAdminStatus(){
  const adminRef = doc(db,"supportStatus","admin");
  onSnapshot(adminRef,(snap)=>{
    if(!snap.exists()) return;
    const d = snap.data();
    adminStatus.textContent = d.online ? "üü¢ Admin online" : "üî¥ Admin offline";
    typingEl.style.display = d.typing ? "block" : "none";
  });
}

function fastChatLoad(uid){
  const q=query(collection(db,"supportChats",uid,"messages"),orderBy("createdAt","asc"));
  onSnapshot(q,(snap)=>{
    snap.docChanges().forEach(change=>{
      if(change.type === "added"){
        const d=change.doc.data();
        const msg=document.createElement("div");
        msg.className="msg "+(d.from==="user"?"user-msg":"admin-msg");
        msg.innerHTML=`${d.text}${d.from==="user"?`<div class="seen">${d.seen?"Seen":"Not Seen"}</div>`:""}`;
        chatBox.appendChild(msg);
        msg.style.opacity="0";
        requestAnimationFrame(()=>{ msg.style.opacity="1"; });
        if(d.from==="admin" && !d.seen) updateDoc(change.doc.ref,{seen:true});
        chatBox.scrollTop=chatBox.scrollHeight;
      }
    });
  });
}

// Typing
msgInput.addEventListener("input",()=>{
  updateDoc(doc(db,"supportChats",currentUser.uid),{typing:true});
  clearTimeout(typingTimeout);
  typingTimeout=setTimeout(()=>updateDoc(doc(db,"supportChats",currentUser.uid),{typing:false}),1000);
});

// Send
sendBtn.addEventListener("click",sendMessage);
msgInput.addEventListener("keypress",e=>{
  if(e.key==="Enter"){ e.preventDefault(); sendMessage(); }
});

async function sendMessage(){
  const text=msgInput.value.trim();
  if(!text)return;
  await addDoc(collection(db,"supportChats",currentUser.uid,"messages"),{
    text,from:"user",createdAt:serverTimestamp(),seen:false
  });
  msgInput.value="";
  msgInput.focus(); // keep keyboard open
}
</script>

<script>
  // üö´ Disable right click, select, drag
  document.addEventListener("contextmenu", e => e.preventDefault());
  document.addEventListener("selectstart", e => e.preventDefault());
  document.addEventListener("dragstart", e => e.preventDefault());

  // üö´ Disable keyboard shortcuts (copy, paste, inspect, etc.)
  document.addEventListener("keydown", e => {
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
      (e.ctrlKey && (e.key === "U" || e.key === "C" || e.key === "X" || e.key === "V" || e.key === "S"))
    ) {
      e.preventDefault();
      return false;
    }
  });

  // üîí Silent DevTools detection (no popup)
  (function() {
    const devtools = /./;
    devtools.toString = function() {
      return ""; // no alert or console log
    };
    console.log("%c", devtools);
  })();

  // üîê Detect DevTools using resize trick (no popup)
  setInterval(() => {
    const threshold = 160;
    const widthDiff = window.outerWidth - window.innerWidth > threshold;
    const heightDiff = window.outerHeight - window.innerHeight > threshold;
    if (widthDiff || heightDiff) {
      // Optional: silently redirect or blank the page
      document.body.innerHTML = "";
    }
  }, 1000);

  // üß± Disable copy/paste/cut
  ["copy", "paste", "cut"].forEach(evt =>
    document.addEventListener(evt, e => e.preventDefault())
  );

  // üîÅ Freeze console methods silently
  Object.freeze(console);
  Object.freeze(window.console);
</script>
</body>
</html>
