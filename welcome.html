    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
      min-height: 100vh;
      width: 100%;

    @keyframes gradient {
      0% { background-position: 0% 50%; }

      100% { background-position: 0% 50%; }
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
     
      color: #111;
      animation: fadeIn 1s ease;
      margin-bottom: 40px; /* ✅ Bottom space for scroll */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ✅ New image styling */
    .welcome-img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      margin-bottom: 18px;
      box-shadow: 0 4px 20px rgba(0, 200, 100, 0.3);
    }

    h1 {
      color: #009933;
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    h2 {
      color: #004d1a;
      font-size: 1.2rem;
      margin-bottom: 15px;
      font-weight: 600;
    }

    p {
      color: #444;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #00c070;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
      color: #004d1a;
      margin-bottom: 10px;
    }

    .qr-box {
      margin-top: 15px;
      display: flex;
      justify-content: center;
    }

    canvas {
      border: 2px solid #00ff88;
      border-radius: 8px;
      padding: 6px;
      width: 180px;
      height: 180px;
    }

    .btns {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .copy-btn { background-color: #007bff; }
    .share-btn { background-color: #ffb300; }

    button:hover { transform: scale(1.05); }

    .msg {
      color: #008000;
      font-size: 0.9rem;
      margin-top: 8px;
      font-weight: 600;
    }

    footer {
      color: #a6ffb0;
      font-size: 0.8rem;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEQYPJFxQv8yFHptrTqoLHOn2L0PpgVhc",
      authDomain: "btcinvest-c0e25.firebaseapp.com",
      projectId: "btcinvest-c0e25",
      storageBucket: "btcinvest-c0e25.firebasestorage.app",
      messagingSenderId: "204937458487",
      appId: "1:204937458487:web:cc27ece1249999279f60b2",
      measurementId: "G-HG0QZHT6G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const userRef = doc(db, "users", uid);
        const docSnap = await getDoc(userRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          const name = data.username || data.name || user.displayName || "Trust User";
          const refLink = `https://smartfundad.com/index.html?ref=${data.referralCode}`;
          showUser(name, refLink);
        } else {
          const name = user.displayName || "New User";
          const refLink = `https://smartfundad.com/index.html?ref=UNKNOWN`;
          showUser(name, refLink);
        }
      } else {
        document.getElementById("userName").innerText = "Please Login First";
      }
    });

    function showUser(name, link) {
      document.getElementById("userName").innerText = `Welcome, ${name}!`;
      document.getElementById("refLink").value = link;
      new QRious({
        element: document.getElementById("qrCode"),
        value: link,
        size: 180,
        background: "white",
        foreground: "#004d1a"
      });
    }

    window.copyLink = function(){
      const input = document.getElementById("refLink");
      input.select();
      document.execCommand("copy");
      document.getElementById("msg").innerText = "✅ Link copied successfully!";
      setTimeout(() => document.getElementById("msg").innerText = "", 2000);
    };

    window.shareLink = function(){
      const link = document.getElementById("refLink").value;
      if (navigator.share) {
        navigator.share({title: "Join TRUSTdollar V2", text: "Use my referral link to register:", url: link});
      } else {
        window.open(link, "_blank");
      }
    };
  </script>
