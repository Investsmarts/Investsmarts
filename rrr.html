 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smartfundad | Referral Dashboard</title>

  <!-- ✅ SEO -->
  <meta name="description" content="Smartfundad referral system. Share your referral link and earn 20% from your friends’ income." />
  <meta name="keywords" content="refer and earn, referral income, smartfundad, earn money, invite friends" />
  <meta name="author" content="Smartfundad" />
  <meta name="robots" content="index, follow" />

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>

  <style>
    :root {
      --primary: #1976d2;
      --text-color: #333;
      --sub-text: #666;
      --border: #e0e0e0;
      --bg: #ffffff;
      --nav-glass: rgba(255, 255, 255, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text-color);
      padding-top: 70px;
      padding-bottom: 90px;
    }

    body.loading {
      opacity: 0;
      pointer-events: none;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #fff;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 600;
      z-index: 100;
      color: var(--primary);
    }

    .marquee {
      width: 100%;
      background: #f1f1f1;
      color: #1976d2;
      font-weight: bold;
      font-size: 17px;
      padding: 12px 0;
      overflow: hidden;
      white-space: nowrap;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 10px rgba(0,0,0,0.04);
      transition: 0.3s ease;
    }

    .card h2 {
      font-size: 16px;
      margin-bottom: 10px;
      color: var(--primary);
    }

    .card p {
      font-size: 14.5px;
      color: var(--sub-text);
      line-height: 1.6;
      word-break: break-word;
    }

    .share-btn {
      margin: 20px auto;
      display: block;
      padding: 12px 20px;
      font-size: 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .share-btn:hover {
      background: #135cb6;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: var(--nav-glass);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid var(--border);
      z-index: 100;
    }

    .nav-item {
      text-align: center;
      font-size: 12px;
      color: var(--text-color);
      text-decoration: none;
      transition: 0.3s;
    }

    .nav-item i {
      font-size: 22px;
      display: block;
      margin-bottom: 2px;
    }

    .nav-item:hover {
      color: var(--primary);
    }

    @media (max-width: 480px) {
      .marquee {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <nav>Smartfundad</nav>

  <div class="marquee">
    <span>Refer friends & earn 20% income for lifetime | Share your referral code now!</span>
  </div>

  <div class="grid">
    <div class="card">
      <h2>Your Referral Code</h2>
      <p id="refCode">--</p>
    </div>
    <div class="card">
      <h2>Total Referrals</h2>
      <p id="refCount">--</p>
    </div>
    <div class="card">
      <h2>Your Income</h2>
      <p id="refIncome">--</p>
    </div>
    <div class="card">
      <h2>Note</h2>
      <p>Share your referral link. You earn 20% of every friend's income, for lifetime.</p>
    </div>
  </div>

  <button class="share-btn" onclick="shareReferral()">Share Referral Link</button>

  <div class="bottom-nav">
    <a href="index.html" class="nav-item"><i class='bx bx-home'></i><span>Home</span></a>
    <a href="tasks.html" class="nav-item"><i class='bx bx-task'></i><span>Tasks</span></a>
    <a href="referral.html" class="nav-item"><i class='bx bx-gift'></i><span>Refer</span></a>
    <a href="wallet.html" class="nav-item"><i class='bx bx-wallet'></i><span>Wallet</span></a>
    <a href="account.html" class="nav-item"><i class='bx bx-user'></i><span>Account</span></a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDzjZW_E4lWVgODp7y3HDT0LtqX6d1rTpg",
      authDomain: "smartfundad-60227.firebaseapp.com",
      projectId: "smartfundad-60227",
      storageBucket: "smartfundad-60227.appspot.com",
      messagingSenderId: "98956724016",
      appId: "1:98956724016:web:cd11e15b7d4d78c5c9d37d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ✅ Loading start
    document.body.classList.add("loading");

    // ✅ Auth check
    onAuthStateChanged(auth, async (user) => {
      console.log("Auth state changed:", user);
      if (!user) {
        console.log("User not logged in. Redirecting to auth.html");
        window.location.href = "auth.html";
        return;
      }

      document.body.classList.remove("loading"); // ✅ Show content

      try {
        const uid = user.uid;
        const userRef = doc(db, "users", uid);
        const docSnap = await getDoc(userRef);

        if (docSnap.exists()) {
          const userData = docSnap.data();
          document.getElementById("refCode").textContent = userData.referralCode || "N/A";
          document.getElementById("refCount").textContent = userData.totalReferrals || 0;
          document.getElementById("refIncome").textContent = userData.referralIncome || "₹0";
        } else {
          console.log("User document not found");
        }
      } catch (err) {
        console.error("Error fetching user data:", err);
      }
    });

    // ✅ Share logic
    window.shareReferral = function () {
      const code = document.getElementById("refCode").textContent.trim();
      const baseUrl = "https://smartfundad.com";
      const referralLink = `${baseUrl}?ref=${encodeURIComponent(code)}`;
      const shareText = `Join Smartfundad and earn daily!\nUse my referral link: ${referralLink}`;

      if (navigator.share) {
        navigator.share({
          title: "Smartfundad",
          text: shareText,
          url: referralLink
        });
      } else {
        navigator.clipboard.writeText(referralLink);
        alert("Referral link copied!");
      }
    };

    // ✅ Logout
    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "auth.html";
      }).catch((error) => {
        console.error("Sign-out error:", error);
      });
    };
  </script>
</body>
</html>
