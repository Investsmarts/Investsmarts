<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Public Announcements ‚Äî TrustDollar</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<style>
:root {
  --green:#00c853;
  --green-dark:#00bfa5;
  --bg:#f2f5f9;
  --card:#fff;
  --muted:#777;
}

* { box-sizing:border-box; margin:0; padding:0; }

body {
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:#222;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

.header {
  background:linear-gradient(145deg,var(--green),var(--green-dark));
  color:#fff;
  padding:14px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  position:sticky;
  top:0;
  z-index:10;
}
.header h1 {
  margin:0;
  font-size:18px;
  letter-spacing:0.5px;
}

.container {
  max-width:720px;
  width:92%;
  margin:25px auto;
  flex:1;
}

/* ===== Announcement Card ===== */
.announce-card {
  background:var(--card);
  border-radius:5px;
  box-shadow:0 5px 20px rgba(0,0,0,0.06);
  padding:16px 18px;
  margin-bottom:14px;
  transition:0.3s ease;
}
.announce-card:hover {
  transform:translateY(-3px);
}
.announce-title {
  font-weight:700;
  color:var(--green-dark);
  font-size:16px;
}
.announce-msg {
  color:#444;
  margin-top:8px;
  font-size:14px;
  line-height:1.6;
}
.announce-date {
  font-size:12px;
  color:var(--muted);
  margin-top:6px;
}

/* ===== Empty State ===== */
.empty {
  background:var(--card);
  border-radius:5px;
  box-shadow:0 5px 20px rgba(0,0,0,0.05);
  padding:24px;
  text-align:center;
  color:#888;
  font-size:15px;
  font-weight:500;
  margin-top:20px;
}

/* Responsive */
@media(max-width:480px) {
  .announce-title{font-size:15px;}
  .announce-msg{font-size:13px;}
}
</style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div style="display:flex;align-items:center;gap:10px;cursor:pointer" onclick="location.href='account.html'">
      <i class='bx bx-left-arrow-alt' style="font-size:20px"></i> <span>Back</span>
    </div>
    <h1>Public Announcements</h1>
    <div></div>
  </div>

  <div class="container">
    <div id="announcementList">
      <div class="empty">üì≠ No Public Announcements Yet</div>
    </div>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getFirestore, collection, query, orderBy, onSnapshot
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // ‚úÖ Firebase Config (same as your other pages)
  const firebaseConfig = {
    apiKey: "AIzaSyDEQYPJFxQv8yFHptrTqoLHOn2L0PpgVhc",
    authDomain: "btcinvest-c0e25.firebaseapp.com",
    projectId: "btcinvest-c0e25",
    storageBucket: "btcinvest-c0e25.firebasestorage.app",
    messagingSenderId: "204937458487",
    appId: "1:204937458487:web:cc27ece1249999279f60b2"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const listContainer = document.getElementById("announcementList");

  // üî• Public Collection Listener
  const q = query(collection(db, "publicAnnouncements"), orderBy("createdAt", "desc"));
  onSnapshot(q, (snapshot) => {
    listContainer.innerHTML = "";
    if (snapshot.empty) {
      listContainer.innerHTML = `<div class="empty">üì≠ No Public Announcements Yet</div>`;
      return;
    }

    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      const title = data.title || "Announcement";
      const message = data.message || "";
      const createdAt = data.createdAt ? formatDate(data.createdAt) : "Unknown Date";

      const card = document.createElement("div");
      card.className = "announce-card";
      card.innerHTML = `
        <div class="announce-title">üì¢ ${title}</div>
        <div class="announce-msg">${message}</div>
        <div class="announce-date">üïí ${createdAt}</div>
      `;
      listContainer.appendChild(card);
    });
  }, (error) => {
    console.error("Error loading announcements:", error);
    listContainer.innerHTML = `<div class="empty">‚ö†Ô∏è Unable to load announcements. Check Firestore access.</div>`;
  });

  function formatDate(ts){
    if(!ts) return "";
    try {
      const d = ts.seconds ? new Date(ts.seconds * 1000) : new Date(ts);
      return d.toLocaleString();
    } catch {
      return "";
    }
  }
  </script>
<script>
  // üö´ Disable right click, select, drag
  document.addEventListener("contextmenu", e => e.preventDefault());
  document.addEventListener("selectstart", e => e.preventDefault());
  document.addEventListener("dragstart", e => e.preventDefault());

  // üö´ Disable keyboard shortcuts (copy, paste, inspect, etc.)
  document.addEventListener("keydown", e => {
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
      (e.ctrlKey && (e.key === "U" || e.key === "C" || e.key === "X" || e.key === "V" || e.key === "S"))
    ) {
      e.preventDefault();
      return false;
    }
  });

  // üîí Silent DevTools detection (no popup)
  (function() {
    const devtools = /./;
    devtools.toString = function() {
      return ""; // no alert or console log
    };
    console.log("%c", devtools);
  })();

  // üîê Detect DevTools using resize trick (no popup)
  setInterval(() => {
    const threshold = 160;
    const widthDiff = window.outerWidth - window.innerWidth > threshold;
    const heightDiff = window.outerHeight - window.innerHeight > threshold;
    if (widthDiff || heightDiff) {
      // Optional: silently redirect or blank the page
      document.body.innerHTML = "";
    }
  }, 1000);

  // üß± Disable copy/paste/cut
  ["copy", "paste", "cut"].forEach(evt =>
    document.addEventListener(evt, e => e.preventDefault())
  );

  // üîÅ Freeze console methods silently
  Object.freeze(console);
  Object.freeze(window.console);
</script>
</body>
</html>
