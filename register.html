  function normalizeEmail(email) {

  // Levenshtein distance (for fuzzy)
  function levenshtein(a, b) {
    if(a === b) return 0;
    const al = a.length, bl = b.length;
    if(al === 0) return bl;
    if(bl === 0) return al;
    const v0 = new Array(bl + 1);
    const v1 = new Array(bl + 1);
    for (let i = 0; i <= bl; i++) v0[i] = i;
    for (let i = 0; i < al; i++) {
      v1[0] = i + 1;
      for (let j = 0; j < bl; j++) {
        const cost = a[i] === b[j] ? 0 : 1;
        v1[j + 1] = Math.min(v1[j] + 1, v0[j + 1] + 1, v0[j] + cost);
      }
      for (let k = 0; k <= bl; k++) v0[k] = v1[k];
    }
    return v1[bl];
  }

      if(closest === null || dist < closest.dist) closest = { dist, val, id: d.id, data };
    });
    return closest; // object or null
  }

      font-size: 13px;
      margin-top: 4px;
      text-align: left;
      font-weight: 500;
      transition: all 0.3s ease;
      opacity: 0.9;
    }
  `;
  document.head.appendChild(style);

  // âœ… Add tick icon for each input
  inputOrder.forEach(id => {
    const parent = document.getElementById(id)?.parentElement;
    if (parent && !parent.querySelector(".tick")) {
      const tick = document.createElement("span");
      tick.classList.add("tick");
      tick.textContent = "âœ…";
      parent.appendChild(tick);
    }
  });

  // âœ… Input logic
  inputOrder.forEach((id, index) => {
    const current = document.getElementById(id);
    const next = document.getElementById(inputOrder[index + 1]);
    if (!current || !next) return;
    const tick = current.parentElement.querySelector(".tick");

    // ğŸ§© Add validation message (only for aadhaar & cheque)
    let msg;
    if (id === "aadhaar" || id === "cheque") {
      msg = document.createElement("div");
      msg.classList.add("validation-msg");
      current.parentElement.appendChild(msg);
    }

    // ğŸš« Only digits allowed for Aadhaar & Cheque
    if (id === "aadhaar" || id === "cheque" || id === "mobile") {
      current.addEventListener("input", () => {
        current.value = current.value.replace(/\D/g, ""); // remove non-digits
      });
    }

    current.addEventListener("input", () => {
      const val = current.value.trim().toLowerCase();

      // ğŸŸ¢ NAME field â€” koi bhi naam likhe aur space lagaye to tick
      if (id === "name" && val.length >= 3 && current.value.endsWith(" ")) {
        tick.classList.add("show");
        setTimeout(() => {
          tick.classList.remove("show");
          next.focus();
        }, 300);
        return;
      }

      // ğŸŸ¢ EMAIL field â€” jaise hi gmail.com likhe to tick
      if (id === "register-email" && val.includes("@gmail.com")) {
        tick.classList.add("show");
        setTimeout(() => {
          tick.classList.remove("show");
          next.focus();
        }, 300);
        return;
      }

      // ğŸŸ¢ USERNAME field â€” jab 4+ characters likhe aur space dabaye to tick
      if (id === "username" && current.value.length >= 4 && current.value.endsWith(" ")) {
        tick.classList.add("show");
        setTimeout(() => {
          tick.classList.remove("show");
          next.focus();
        }, 300);
        return;
      }

      // ğŸŸ¢ MOBILE / AADHAAR / CHEQUE â€” fixed length hone par hi tick
      if (maxLengths[id] && current.value.length === maxLengths[id]) {
        tick.classList.add("show");
        setTimeout(() => {
          tick.classList.remove("show");
          next.focus();
        }, 300);
      } else if (current.value.length < (maxLengths[id] || 3)) {
        tick.classList.remove("show");
      }

      // ğŸ§© Live Validation for Aadhaar
      if (id === "aadhaar") {
        if (current.value.length === 12) {
          msg.textContent = "âœ… Valid Aadhaar number";
          msg.style.color = "#2e7d32";
        } else if (current.value.length > 0) {
          msg.textContent = "âŒ Aadhaar must be 12 digits";
          msg.style.color = "#d32f2f";
        } else {
          msg.textContent = "";
        }
      }

      // ğŸ§© Live Validation for Cheque
      if (id === "cheque") {
        if (current.value.length === 6) {
          msg.textContent = "âœ… Valid Cheque number";
          msg.style.color = "#2e7d32";
        } else if (current.value.length > 0) {
          msg.textContent = "âŒ Cheque number must be 6 digits";
          msg.style.color = "#d32f2f";
        } else {
          msg.textContent = "";
        }
      }
    });

    // ğŸ”„ ENTER key se bhi move next
    current.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        tick.classList.add("show");
        setTimeout(() => {
          tick.classList.remove("show");
          next.focus();
        }, 200);
      }
    });
  });

  // ğŸ’« Focus styling
  inputOrder.forEach(id => {
    const input = document.getElementById(id);
    input.addEventListener("focus", () => {
      input.style.borderColor = "#4CAF50";
      input.style.boxShadow = "0 0 5px rgba(76,175,80,0.3)";
    });
    input.addEventListener("blur", () => {
      input.style.borderColor = "#ccc";
      input.style.boxShadow = "none";
    });
  });
</script>
