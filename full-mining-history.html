<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>Mining History Statement</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
* {
  box-sizing: border-box;
}

/* ======= MOBILE FIX: NO ZOOM ON INPUT ======= */
input, button {
  font-size: 16px !important;
}

body {
  background:#f5f7fa;
  font-family: 'Segoe UI', sans-serif;
  padding:0;
  margin:0;
  width:100%;
  overflow-x:hidden;
}

/* ======================================
   CLEAN HEADER (STICKY)
====================================== */
.header {
  background:#ffffff;
  padding:14px 16px;
  border-bottom:1px solid #e3e3e3;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:20;
}

.header-title {
  font-size:17px;
  font-weight:700;
  color:#28a745;
}

.header-icon {
  font-size:20px;
  color:#28a745;
}

/* ======================================
   STICKY CALENDAR NAV BAR (MOBILE SAFE)
====================================== */
.date-bar {
  background:#28a745;
  padding:10px 12px;
  color:#fff;
  border-bottom-left-radius:15px;
  border-bottom-right-radius:15px;
  position:sticky;
  top:56px;
  z-index:15;
}

.date-row {
  display:flex;
  gap:6px;
  width:100%;
}

.date-box {
  flex:1;
  background:#fff;
  padding:8px;
  border-radius:8px;
  display:flex;
  align-items:center;
  gap:6px;
  font-size:14px;
}

.date-box input {
  border:none;
  outline:none;
  width:100%;
  font-size:16px !important;
}

/* ======================================
   BODY CONTENT
====================================== */
.container {
  padding:12px;
}

button {
  width:100%;
  margin-top:12px;
  background:#007bff;
  color:#fff;
  border:none;
  padding:12px;
  border-radius:8px;
  font-size:16px !important;
  cursor:pointer;
}

button.filter-btn {
  background:#28a745;
}

.history-card {
  background:#fff;
  border:1px solid #e2e2e2;
  padding:14px;
  border-radius:10px;
  margin-bottom:12px;
  font-size:14px;
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
}

/* ======================================
   PREMIUM POPUP (MOBILE CENTER FIX)
====================================== */
.errBox {
  position: fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%) scale(0.8);
  width:80%;
  max-width:280px;
  background:#ffffff;
  border:2px solid #ff6b6b;
  padding:25px 20px;
  border-radius:12px;
  text-align:center;
  box-shadow:0 6px 25px rgba(0,0,0,0.15);
  opacity:0;
  z-index:9999;
  pointer-events:none;
  transition:opacity .25s ease, transform .25s ease;
}

.errBox.show {
  opacity:1;
  pointer-events:auto;
  transform:translate(-50%, -50%) scale(1);
}

.errIcon {
  font-size:55px;
  color:#ff4d4d;
  margin-bottom:10px;
}

.errText {
  font-size:18px;
  font-weight:600;
  color:#ff4d4d;
}

.errArrow {
  font-size:22px;
  color:#ff4d4d;
  margin-top:12px;
}
</style>
</head>

<body>

<!-- ============ HEADER ============ -->
<div class="header">
  <div class="header-title">Mining Statement</div>
  <i class="fa-solid fa-file-invoice-dollar header-icon"></i>
</div>

<!-- ============ STICKY DATE BAR ============ -->
<div class="date-bar">
  <div class="date-row">
    <div class="date-box">
      <i class="fa-solid fa-calendar-days"></i>
      <input type="date" id="fromDate">
    </div>

    <div class="date-box">
      <i class="fa-solid fa-calendar-check"></i>
      <input type="date" id="toDate">
    </div>
  </div>
</div>

<!-- ============ PAGE CONTENT ============ -->
<div class="container">
  <button id="filterBtn" class="filter-btn">Show History</button>
  <button id="downloadBtn">Download PDF</button>

  <div id="fullMiningList" style="margin-top:15px;"></div>
</div>

<!-- ============ PREMIUM POPUP ============ -->
<div id="errorPopup" class="errBox">
  <div class="errIcon">‚úñ</div>
  <div class="errText" id="errMessage">Error Message</div>
  <div class="errArrow">‚Üì</div>
</div>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

<script type="module">
/* FIREBASE IMPORT */
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyDEQYPJFxQv8yFHptrTqoLHOn2L0PpgVhc",
  authDomain: "btcinvest-c0e25.firebaseapp.com",
  projectId: "btcinvest-c0e25",
  storageBucket: "btcinvest-c0e25.appspot.com",
  messagingSenderId: "204937458487",
  appId: "1:204937458487:web:cc27ece1249999279f60b2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const list = document.getElementById("fullMiningList");
let fullData = [];
let filteredData = [];

/* FETCH HISTORY */
onAuthStateChanged(auth, (user) => {
  if (!user) return location.href="auth.html";

  const q = query(
    collection(db, "users", user.uid, "miningHistory"),
    orderBy("time", "desc")
  );

  onSnapshot(q, (snap) => {
    fullData = [];
    snap.forEach(d => fullData.push(d.data()));
    render(fullData);
  });
});

/* DISPLAY DATA */
function render(data) {
  list.innerHTML = "";
  if (data.length === 0) {
    list.innerHTML = "<p>No history found.</p>";
    return;
  }

  data.forEach(x => {
    const date = new Date(x.time).toLocaleString();
    list.innerHTML += `
      <div class="history-card">
        <div class="amount">‚õèÔ∏è Amount: $${x.amount.toFixed(2)}</div>
        <div class="profit">Profit: +$${x.earned.toFixed(4)}</div>
        <div class="time">üìÖ ${date}</div>
      </div>
    `;
  });
}

/* POPUP */
window.showError = function(msg) {
  const box = document.getElementById("errorPopup");
  const txt = document.getElementById("errMessage");

  txt.innerText = msg;
  box.classList.add("show");

  setTimeout(() => {
    box.classList.remove("show");
  }, 2000);
};

/* FILTER BUTTON */
document.getElementById("filterBtn").onclick = () => {
  let from = document.getElementById("fromDate").value;
  let to = document.getElementById("toDate").value;

  if (!from || !to) {
    showError("Please select both dates");
    return;
  }

  let fromTime = new Date(from).getTime();
  let toTime = new Date(to).getTime() + 86400000;

  filteredData = fullData.filter(x => x.time >= fromTime && x.time <= toTime);
  render(filteredData);
};

/* PDF DOWNLOAD */
document.getElementById("downloadBtn").onclick = () => {
  if (filteredData.length === 0) {
    showError("No data to download");
    return;
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFontSize(16);
  doc.text("Mining History Statement", 14, 16);

  let rows = filteredData.map(x => [
    new Date(x.time).toLocaleString(),
    "$" + x.amount.toFixed(2),
    "$" + x.earned.toFixed(4)
  ]);

  doc.autoTable({
    head: [["Date", "Amount", "Profit"]],
    body: rows,
    startY: 25,
  });

  doc.save("Mining_Statement.pdf");
};
</script>

</body>
</html>
