  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartFundAd - Auth</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h2 { text-align: center; color: #000; }
    .field-wrapper { position: relative; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 8px;
    }
    button {
      background-color: #e63946;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover { background-color: #d62828; }
    .switch { text-align: center; cursor: pointer; color: #0077cc; }
    .hidden { display: none; }
    .eye-icon {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    /* Popup */
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 25px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      z-index: 9999;
      display: none;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 80%;
    }
    #popup.error {
      background-color: #dc3545;
    }

    @media (max-width: 500px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Register</h2>
    
    <div id="register-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="reg-email" placeholder="Email ID" required />

      <div class="field-wrapper">
        <input type="password" id="reg-pass" placeholder="Password" required />
        <span class="eye-icon" onclick="toggleEye('reg-pass', this)">üëÅÔ∏è</span>
      </div>

      <div class="field-wrapper">
        <input type="password" id="reg-cpass" placeholder="Confirm Password" required />
        <span class="eye-icon" onclick="toggleEye('reg-cpass', this)">üëÅÔ∏è</span>
      </div>

      <input type="text" id="ref-code" placeholder="Referral Code (optional)" />
      <button onclick="register()">Register</button>
    </div>

    <div id="login-form" class="hidden">
      <input type="email" id="log-email" placeholder="Email ID" required />
      <div class="field-wrapper">
        <input type="password" id="log-pass" placeholder="Password" required />
        <span class="eye-icon" onclick="toggleEye('log-pass', this)">üëÅÔ∏è</span>
      </div>
      <button onclick="login()">Login</button>
    </div>

    <p class="switch" onclick="toggleForm()">Switch to Login</p>
  </div>

  <!-- Popup -->
  <div id="popup"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDocs, query, collection, where, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBJazg3yVQfDaSuloygIZSQPccFL4HIaMQ",
      authDomain: "smartfundad-60227.firebaseapp.com",
      projectId: "smartfundad-60227",
      storageBucket: "smartfundad-60227.appspot.com",
      messagingSenderId: "125738343496",
      appId: "1:125738343496:web:328065e13d114cfd9f8c7d",
      measurementId: "G-LE5QZREW1E"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userIP = "";
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => userIP = data.ip);

    function toggleForm() {
      const regForm = document.getElementById("register-form");
      const logForm = document.getElementById("login-form");
      const title = document.getElementById("form-title");
      const switchBtn = document.querySelector(".switch");

      if (regForm.classList.contains("hidden")) {
        regForm.classList.remove("hidden");
        logForm.classList.add("hidden");
        title.textContent = "Register";
        switchBtn.textContent = "Switch to Login";
      } else {
        regForm.classList.add("hidden");
        logForm.classList.remove("hidden");
        title.textContent = "Login";
        switchBtn.textContent = "Switch to Register";
      }
    }

    function toggleEye(inputId, icon) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
      } else {
        input.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    }

    function generateUID() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    function showPopup(message, isError = false) {
      const popup = document.getElementById("popup");
      popup.textContent = message;
      popup.classList.toggle("error", isError);
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
        popup.classList.remove("error");
      }, 1000);
    }

    async function register() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("reg-email").value.trim();
      const password = document.getElementById("reg-pass").value.trim();
      const cpass = document.getElementById("reg-cpass").value.trim();
      const referralCode = document.getElementById("ref-code").value.trim().toUpperCase();

      if (!name || !email || !password || !cpass) {
        showPopup("Please fill all fields.", true);
        return;
      }

      if (password !== cpass) {
        showPopup("Passwords do not match.", true);
        return;
      }

      const usersRef = collection(db, "users");
      const q = query(usersRef, where("ip", "==", userIP));
      const querySnapshot = await getDocs(q);
      if (!querySnapshot.empty) {
        showPopup("IP already registered. Please login.", true);
        return;
      }

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = generateUID();
        const referral = referralCode || null;

        const userData = {
          name,
          email,
          uid,
          referral,
          wallet: 0,
          total_earned: 0,
          total_withdrawn: 0,
          total_tasks: 0,
          total_referrals: 0,
          referral_income: 0,
          created_at: new Date().toISOString(),
          ip: userIP
        };

        await setDoc(doc(db, "users", userCred.user.uid), userData);

        if (referral) {
          const refQuery = query(usersRef, where("uid", "==", referral));
          const refSnap = await getDocs(refQuery);
          if (!refSnap.empty) {
            const refDoc = refSnap.docs[0];
            const refID = refDoc.id;
            await updateDoc(doc(db, "users", refID), {
              total_referrals: refDoc.data().total_referrals + 1,
              referral_income: refDoc.data().referral_income + 0.25
            });
          }
        }

        showPopup("Registration Successful!");
        setTimeout(() => window.location.href = "index.html", 1000);
      } catch (err) {
        showPopup(err.message, true);
      }
    }

    async function login() {
      const email = document.getElementById("log-email").value.trim();
      const password = document.getElementById("log-pass").value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, password);
        showPopup("Login Successful!");
        setTimeout(() => window.location.href = "index.html", 1000);
      } catch (err) {
        showPopup("Login failed: " + err.message, true);
      }
    }

    window.register = register;
    window.login = login;
    window.toggleEye = toggleEye;
    window.toggleForm = toggleForm;
  </script>
</body>
</html>
