<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promotion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding-bottom: 100px;
      color: #333;
    }
    .container { max-width: 950px; margin: auto; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; color: #1e293b; }

    /* Generic Card */
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      margin-bottom: 20px;
      text-align: center;
    }

    /* Referral Section */
    .referral-link { 
      word-break: break-all; 
      font-size: 14px; 
      background: #f9fafb; 
      padding: 12px; 
      border-radius: 10px; 
      margin: 15px auto; 
      border: 1px solid #e5e7eb;
    }
    .btn-row { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
    .btn { padding: 10px 18px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: #fff; transition: 0.3s; }
    .btn-copy { background: #00aaff; }
    .btn-share { background: #ff9800; }
    .btn:hover { opacity: 0.9; }

    /* Accordion Stats */
    .level-box {
      background: #f9fafb;
      padding: 12px;
      border-radius: 10px;
      margin: 10px 0;
      cursor: pointer;
      border: 1px solid #e5e7eb;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .level-box h3 { margin: 0; font-size: 16px; color:#111; }
    .level-box p { margin: 5px 0 0; font-size: 14px; color:#555; }

    .level-list {
      display: none;
      padding: 10px 15px;
      border-left: 3px solid #3b82f6;
      background: #fff;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .level-list div {
      border-bottom: 1px solid #eee;
      padding: 6px 0;
      font-size: 14px;
    }

    /* Navbar */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 2px solid #28a745;
      z-index: 100;
    }
    .nav-item {
      flex: 1;
      text-align: center;
      font-size: 12px;
      color: #333;
      text-decoration: none;
      transition: 0.3s;
      position: relative;
      padding: 10px 0;
    }
    .nav-item i {
      font-size: 22px;
      display: block;
      margin-bottom: 3px;
      color: #28a745;
    }
    .nav-item:hover { color: #28a745; }
    .nav-item:hover i { color: #218838; }
    .nav-item:not(:last-child)::after {
      content: "";
      position: absolute;
      right: 0;
      top: 20%;
      bottom: 20%;
      width: 1px;
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <div class="container">
    <h1>Promote & Earn</h1>

    <!-- Referral -->
    <div class="card referral-card">
      <p>Invite your friends and earn commissions (3 Levels).</p>
      <div class="referral-link" id="refLink"></div>
      <div class="btn-row">
        <button class="btn btn-copy" onclick="copyReferral()">Copy Link</button>
        <button class="btn btn-share" onclick="shareReferral()">Share Link</button>
      </div>
    </div>

    <!-- Stats Accordion -->
    <div class="card">
      <h2 style="text-align:center; margin-bottom:15px;">Referral Levels</h2>

      <div class="level-box" onclick="toggleLevel(1)">
        <h3>Level 1 <span id="level1Users">0</span> Members</h3>
        <p>Earning: <b id="level1Earning">$0</b></p>
      </div>
      <div class="level-list" id="level1List"></div>

      <div class="level-box" onclick="toggleLevel(2)">
        <h3>Level 2 <span id="level2Users">0</span> Members</h3>
        <p>Earning: <b id="level2Earning">$0</b></p>
      </div>
      <div class="level-list" id="level2List"></div>

      <div class="level-box" onclick="toggleLevel(3)">
        <h3>Level 3 <span id="level3Users">0</span> Members</h3>
        <p>Earning: <b id="level3Earning">$0</b></p>
      </div>
      <div class="level-list" id="level3List"></div>
    </div>
  </div>

  <!-- Navbar -->
  <div class="bottom-nav">
    <a href="Dashboard.html" class="nav-item"><i class='bx bx-home'></i><span>Home</span></a>
    <a href="invest.html" class="nav-item"><i class='bx bx-wallet'></i><span>Invest</span></a>
    <a href="promotion.html" class="nav-item"><i class='bx bx-gift'></i><span>Refer</span></a>
    <a href="account.html" class="nav-item"><i class='bx bx-user'></i><span>Account</span></a>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, getDocs, addDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDEQYPJFxQv8yFHptrTqoLHOn2L0PpgVhc",
      authDomain: "btcinvest-c0e25.firebaseapp.com",
      projectId: "btcinvest-c0e25",
      storageBucket: "btcinvest-c0e25.firebasestorage.app",
      messagingSenderId: "204937458487",
      appId: "1:204937458487:web:cc27ece1249999279f60b2",
      measurementId: "G-HG0Q8ZHT6G"
    };

    // ‚úÖ Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let finalRefLink = "";

    // ‚úÖ Referral Link
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        let refId = user.uid;
        try {
          const userDoc = await getDoc(doc(db, "users", user.uid));
          if (userDoc.exists() && userDoc.data().referralCode) {
            refId = userDoc.data().referralCode;
          }
        } catch (e) { console.error("Error fetching user referralCode:", e); }

        const baseRegisterLink = "https://smartfundad.com/index.html";
        finalRefLink = `${baseRegisterLink}?ref=${refId}`;
        document.getElementById("refLink").innerHTML = `
          <strong>üéÅ Your Exclusive Invitation Link:</strong><br>
          <span style="color:#2563eb; font-weight:bold; word-break:break-all;">
            ${finalRefLink}
          </span>
          <br><small style="color:#555;">Share this link with friends & earn multi-level rewards!</small>
        `;
        window.finalRefLink = finalRefLink;
      } else {
        document.getElementById("refLink").innerHTML = `<strong>‚ö†Ô∏è Please log in to get your referral link.</strong>`;
      }
    });

    // ‚úÖ Copy & Share
    window.copyReferral = function () {
      if (!finalRefLink) return alert("Please log in first.");
      navigator.clipboard.writeText(finalRefLink);
      alert("‚úÖ Referral link copied!");
    };
    window.shareReferral = function () {
      if (!finalRefLink) return alert("Please log in first.");
      if (navigator.share) {
        navigator.share({
          title: "üî• TrustDollar Invitation",
          text: ` üéÅ Join TrustDollar & start earning!\n\nHere‚Äôs my exclusive invitation link:\n${finalRefLink}`,
          url: finalRefLink
        });
      } else {
        alert("‚ö†Ô∏è Sharing not supported in this browser.");
      }
    };

    // ‚úÖ Accordion Toggle
    window.toggleLevel = function(level) {
      const list = document.getElementById(`level${level}List`);
      list.style.display = (list.style.display === "block") ? "none" : "block";
    };

    // ‚úÖ Load Stats + Details
    async function loadStats() {
      let levelData = {1:[],2:[],3:[]};
      let earnings = {1:0,2:0,3:0};

      const q = query(collection(db, "referrals"));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        if (levelData[data.level]) {
          levelData[data.level].push(data);
          earnings[data.level] += data.earning;
        }
      });

      for (let lvl=1; lvl<=3; lvl++) {
        document.getElementById(`level${lvl}Users`).textContent = levelData[lvl].length;
        document.getElementById(`level${lvl}Earning`).textContent = `$${earnings[lvl]}`;
        let html = "";
        levelData[lvl].forEach(u => {
          html += `<div><strong>${u.name || "Unnamed"}</strong> - $${u.earning} <small>(${u.date})</small></div>`;
        });
        document.getElementById(`level${lvl}List`).innerHTML = html || "<em>No users yet</em>";
      }
    }

    // First load
    loadStats();
  </script>
</body>
</html>
