<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gifts ‚Äî TrustDollar</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    flex-direction: column;
  }

  .gift-box {
    position: relative;
    text-align: center;
    max-width: 320px;
  }

  .gift-box img {
    width: 100%;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    animation: float 3s ease-in-out infinite;
  }

  .gift-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.6);
    color: #fff;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 20px;
    font-weight: 700;
    letter-spacing: 1px;
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  footer {
    margin-top: 20px;
    color: #555;
    font-size: 14px;
  }
</style>
</head>
<body>

  <div class="gift-box">
    <img src="myphoto/download.jpeg" alt="Gift Box">
    <div class="gift-text">üéÅ Not Available Gift</div>
  </div>

  <footer>TrustDollar ¬© 2025</footer>

</body>
</html>
