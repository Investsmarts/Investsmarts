<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Settings ‚Äî TrustDollar</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<style>
:root{
  --green:#00c853;
  --green-dark:#00bfa5;
  --bg:#f1f4f8;
  --card:#fff;
  --muted:#757a80;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  margin:0;
  color:#222;
}

/* ===== Header ===== */
.header{
  background:linear-gradient(145deg,var(--green),var(--green-dark));
  color:#fff;
  padding:14px 18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  position:sticky;
  top:0;
  z-index:10;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
}
.header h1{
  margin:0;
  font-size:18px;
  letter-spacing:0.5px;
}

/* ===== Container ===== */
.container{
  max-width:720px;
  width:90%;
  margin:25px auto;
  background:var(--card);
  padding:22px 20px;
  border-radius:5px;
  box-shadow:0 6px 25px rgba(0,0,0,0.06);
  transition:all 0.3s ease;
}
.container:hover{transform:translateY(-2px);}
.container h2{
  font-size:18px;
  color:var(--green-dark);
  margin-bottom:6px;
}

label{
  display:block;
  margin-top:12px;
  font-weight:600;
  font-size:14px;
}
input{
  width:100%;
  padding:10px;
  border-radius:5px;
  border:1px solid #ccc;
  margin-top:6px;
  font-size:14px;
  background:#f9fbfd;
  transition:0.3s;
}
input:focus{
  outline:none;
  border-color:var(--green);
  background:#fff;
}

button{
  margin-top:16px;
  background:linear-gradient(145deg,var(--green),var(--green-dark));
  color:#fff;
  border:none;
  padding:11px 16px;
  border-radius:5px;
  cursor:pointer;
  font-weight:600;
  width:100%;
  font-size:15px;
  transition:0.3s ease;
}
button:hover{
  opacity:0.9;
  transform:scale(1.02);
}

hr{
  margin:25px 0;
  border:0;
  border-top:1px solid #eee;
}

.msg{
  margin-top:10px;
  font-size:14px;
  padding:10px;
  border-radius:5px;
  display:none;
}
.msg.success{background:#e8fdf0;color:#047d3a;}
.msg.error{background:#ffeaea;color:#b80000;}

/* ===== Responsive ===== */
@media(max-width:480px){
  .container{
    padding:18px 15px;
  }
  .header h1{
    font-size:16px;
  }
  button{
    font-size:14px;
  }
}
</style>
</head>
<body>

  <!-- ===== Header ===== -->
  <div class="header">
    <div style="display:flex;align-items:center;gap:10px;cursor:pointer" onclick="location.href='account.html'">
      <i class='bx bx-left-arrow-alt' style="font-size:20px"></i>
      <span>Back</span>
    </div>
    <h1>Settings</h1>
    <div></div>
  </div>

  <!-- ===== Container ===== -->
  <div class="container">
    <h2>üë§ Change Name</h2>
    <label>New Name</label>
    <input type="text" id="newName" placeholder="Enter new name">
    <button id="saveNameBtn">Save Name</button>
    <div class="msg" id="nameMsg"></div>

    <hr>

    <h2>üîê Change Password</h2>
    <label>New Password</label>
    <input type="password" id="newPassword" placeholder="Enter new password">
    <button id="savePassBtn">Change Password</button>
    <div class="msg" id="passMsg"></div>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, updatePassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // üîß Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDEQYPJFxQv8yFHptrTqoLHOn2L0PpgVhc",
    authDomain: "btcinvest-c0e25.firebaseapp.com",
    projectId: "btcinvest-c0e25",
    storageBucket: "btcinvest-c0e25.firebasestorage.app",
    messagingSenderId: "204937458487",
    appId: "1:204937458487:web:cc27ece1249999279f60b2"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const newNameInput = document.getElementById("newName");
  const saveNameBtn = document.getElementById("saveNameBtn");
  const nameMsg = document.getElementById("nameMsg");

  const newPasswordInput = document.getElementById("newPassword");
  const savePassBtn = document.getElementById("savePassBtn");
  const passMsg = document.getElementById("passMsg");

  let currentUser = null;

  // ‚úÖ Check user login
  onAuthStateChanged(auth, (user) => {
    if(!user){
      location.href = "login.html";
      return;
    }
    currentUser = user;
  });

  // üßç‚Äç‚ôÇÔ∏è Change Name
  saveNameBtn.addEventListener("click", async () => {
    const newName = newNameInput.value.trim();
    if(!newName){
      showMessage(nameMsg, "Please enter a new name.", false);
      return;
    }
    try {
      const userRef = doc(db, "users", currentUser.uid);
      await updateDoc(userRef, { name: newName });
      showMessage(nameMsg, "Name updated successfully!", true);
      newNameInput.value = "";
    } catch (err) {
      console.error(err);
      showMessage(nameMsg, "Error updating name!", false);
    }
  });

  // üîê Change Password
  savePassBtn.addEventListener("click", async () => {
    const newPass = newPasswordInput.value.trim();
    if(!newPass || newPass.length < 6){
      showMessage(passMsg, "Password must be at least 6 characters.", false);
      return;
    }
    try {
      await updatePassword(currentUser, newPass);
      showMessage(passMsg, "Password changed successfully!", true);
      newPasswordInput.value = "";
    } catch (err) {
      console.error(err);
      let msg = "Error changing password.";
      if(err.code === "auth/requires-recent-login"){
        msg = "Please log in again to change your password.";
      }
      showMessage(passMsg, msg, false);
    }
  });

  // ‚úÖ Utility for messages
  function showMessage(el, text, success=true){
    el.textContent = text;
    el.className = success ? "msg success" : "msg error";
    el.style.display = "block";
    setTimeout(()=> el.style.display = "none", 4000);
  }
  </script>
<script>
  // üö´ Disable right click, select, drag
  document.addEventListener("contextmenu", e => e.preventDefault());
  document.addEventListener("selectstart", e => e.preventDefault());
  document.addEventListener("dragstart", e => e.preventDefault());

  // üö´ Disable keyboard shortcuts (copy, paste, inspect, etc.)
  document.addEventListener("keydown", e => {
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
      (e.ctrlKey && (e.key === "U" || e.key === "C" || e.key === "X" || e.key === "V" || e.key === "S"))
    ) {
      e.preventDefault();
      return false;
    }
  });

  // üîí Silent DevTools detection (no popup)
  (function() {
    const devtools = /./;
    devtools.toString = function() {
      return ""; // no alert or console log
    };
    console.log("%c", devtools);
  })();

  // üîê Detect DevTools using resize trick (no popup)
  setInterval(() => {
    const threshold = 160;
    const widthDiff = window.outerWidth - window.innerWidth > threshold;
    const heightDiff = window.outerHeight - window.innerHeight > threshold;
    if (widthDiff || heightDiff) {
      // Optional: silently redirect or blank the page
      document.body.innerHTML = "";
    }
  }, 1000);

  // üß± Disable copy/paste/cut
  ["copy", "paste", "cut"].forEach(evt =>
    document.addEventListener(evt, e => e.preventDefault())
  );

  // üîÅ Freeze console methods silently
  Object.freeze(console);
  Object.freeze(window.console);
</script>
</body>
</html>
