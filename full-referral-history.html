<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
<title>Referral Income History</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  background:#f5f7fa;
  font-family:'Segoe UI',sans-serif;
  overflow-x:hidden;
}

/* HEADER */
.header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:55px;
  background:#fff;
  border-bottom:1px solid #ddd;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:19px;
  font-weight:700;
  color:#28a745;
  z-index:1000;
  transition:transform .25s ease;
}
.header.hide{
  transform:translateY(-100%);
}

/* SEARCH BAR */
.search-bar{
  position:fixed;
  top:55px;
  left:0;
  width:100%;
  padding:10px 15px;
  background:#28a745;
  z-index:999;
  transition:top .25s ease;
}
.search-bar.shift{
  top:0;
}
.search-input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  outline:none;
  font-size:16px;
}

/* CONTENT */
.container{
  padding:10px;
  padding-top:140px;
}

/* MONTH BLOCK */
.month-block{
  margin-bottom:15px;
  background:#fff;
  border-radius:5px;
  border:1px solid #ddd;
  box-shadow:0 2px 6px rgba(0,0,0,0.07);
}
.month-header{
  background:#28a745;
  padding:10px;
  color:white;
  border-radius:10px 10px 0 0;
  font-size:16px;
  font-weight:bold;
}
.month-total{
  background:#e9ffe9;
  padding:8px 14px;
  font-weight:600;
  border-bottom:1px solid #ccc;
  color:#0a6c25;
}

/* REFERRAL CARD */
.card{
  padding:12px 14px;
  border-bottom:1px solid #eee;
}
.card:last-child{border-bottom:none;}

.card-name{
  font-size:15px;
  font-weight:600;
}
.card-level{
  font-size:13px;
  color:#666;
  margin-top:4px;
}
.card-profit{
  color:#28a745;
  font-size:14px;
  margin-top:4px;
  font-weight:600;
}
.card-date{
  font-size:12px;
  color:#555;
  margin-top:4px;
}
</style>
</head>
<body>

<!-- HEADER -->
<div class="header" id="header">Referral Income</div>

<!-- SEARCH BAR -->
<div class="search-bar" id="searchBar">
  <input class="search-input" id="searchInput" placeholder="Search user name...">
</div>

<!-- MAIN -->
<div class="container">
  <div id="listArea"></div>
</div>


<script type="module">
/* FIREBASE */
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, query, where, orderBy, getDocs, doc, getDoc }
  from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDEQYPJFxQv8yFHptrTqoLHOn2L0PpgVhc",
  authDomain: "btcinvest-c0e25.firebaseapp.com",
  projectId: "btcinvest-c0e25",
  storageBucket: "btcinvest-c0e25.appspot.com",
  messagingSenderId: "204937458487",
  appId: "1:204937458487:web:cc27ece1249999279f60b2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let allReferral = []; // store all for search backup

onAuthStateChanged(auth, async (user)=>{

  if(!user) return location.href="auth.html";

  /* Get all referral income where user is upline1,2,3 ANY */
  const q = query(
    collection(db,"referral_income"),
    where("toUpline","==",user.uid),
    orderBy("time","desc")
  );

  const snap = await getDocs(q);

  allReferral = [];

  for(const d of snap.docs){
     let data = d.data();

     // Get downline user name
     let uname = "User";
     try{
        const uref = doc(db,"users",data.fromUser);
        const usnap = await getDoc(uref);
        if(usnap.exists()){
           let u = usnap.data();
           uname = u.name || u.username || "User";
        }
     }catch(e){}

     allReferral.push({
       name: uname,
       level: data.level,
       amount: data.amount,
       time: data.time
     });
  }

  renderByMonth(allReferral);
});


/* ===============================
     MONTH WISE GROUP & TOTAL
================================ */
function renderByMonth(refList){

  const listArea = document.getElementById("listArea");
  listArea.innerHTML = "";

  if(refList.length === 0){
    listArea.innerHTML = "<p>No referral income found.</p>";
    return;
  }

  // Group by Month
  let grouped = {};

  refList.forEach(x=>{
    let d = new Date(x.time);
    let key = d.toLocaleString("default",{month:"long"}) +" "+ d.getFullYear();

    if(!grouped[key]) grouped[key] = [];

    grouped[key].push(x);
  });

  // Render Month Blocks
  for(const month in grouped){

    let arr = grouped[month];

    // calculate total for this month
    let total = arr.reduce((a,b)=>a+b.amount,0).toFixed(4);

    let html = `
      <div class="month-block">
        <div class="month-header">${month}</div>
        <div class="month-total">Total Earnings: $${total}</div>
    `;

    arr.forEach(x=>{
      html += `
         <div class="card">
            <div class="card-name">üë§ ${x.name}</div>
            <div class="card-level">Level: ${x.level}</div>
            <div class="card-profit">Commission Earned: $${x.amount.toFixed(4)}</div>
            <div class="card-date">üìÖ ${new Date(x.time).toLocaleString()}</div>
         </div>
      `;
    });

    html += "</div>";
    listArea.innerHTML += html;
  }
}


/* ===============================
     SEARCH BAR
================================ */
document.getElementById("searchInput").addEventListener("input",(e)=>{
  let s = e.target.value.toLowerCase();
  let filter = allReferral.filter(x => x.name.toLowerCase().includes(s));
  renderByMonth(filter);
});


/* ===============================
     HEADER HIDE + SEARCH SHIFT
================================ */
let lastY = 0;
const header = document.getElementById("header");
const searchBar = document.getElementById("searchBar");

window.addEventListener("scroll",()=>{
  let y = window.scrollY;

  if(y > lastY){
    header.classList.add("hide");
    searchBar.classList.add("shift");
  } else {
    header.classList.remove("hide");
    searchBar.classList.remove("shift");
  }

  lastY = y;
});
</script>
<script>
  // üö´ Disable right click, select, drag
  document.addEventListener("contextmenu", e => e.preventDefault());
  document.addEventListener("selectstart", e => e.preventDefault());
  document.addEventListener("dragstart", e => e.preventDefault());

  // üö´ Disable keyboard shortcuts (copy, paste, inspect, etc.)
  document.addEventListener("keydown", e => {
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
      (e.ctrlKey && (e.key === "U" || e.key === "C" || e.key === "X" || e.key === "V" || e.key === "S"))
    ) {
      e.preventDefault();
      return false;
    }
  });

  // üîí Silent DevTools detection (no popup)
  (function() {
    const devtools = /./;
    devtools.toString = function() {
      return ""; // no alert or console log
    };
    console.log("%c", devtools);
  })();

  // üîê Detect DevTools using resize trick (no popup)
  setInterval(() => {
    const threshold = 160;
    const widthDiff = window.outerWidth - window.innerWidth > threshold;
    const heightDiff = window.outerHeight - window.innerHeight > threshold;
    if (widthDiff || heightDiff) {
      // Optional: silently redirect or blank the page
      document.body.innerHTML = "";
    }
  }, 1000);

  // üß± Disable copy/paste/cut
  ["copy", "paste", "cut"].forEach(evt =>
    document.addEventListener(evt, e => e.preventDefault())
  );

  // üîÅ Freeze console methods silently
  Object.freeze(console);
  Object.freeze(window.console);
</script>
</body>
</html>
